name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Qt5 and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          qt5-qmake \
          qtbase5-dev \
          qttools5-dev-tools \
          libqt5gui5 \
          libboost-system-dev \
          libboost-filesystem-dev \
          libboost-program-options-dev \
          libboost-thread-dev \
          libssl-dev \
          libdb++-dev \
          libminiupnpc-dev
    
    - name: Configure with qmake
      run: qmake trinity-qt.pro
    
    - name: Build
      run: make -j$(nproc)
    
    - name: Check executable
      run: |
        if [ -f trinity-qt ]; then
          echo "Build successful: trinity-qt executable created"
          ls -lh trinity-qt
          file trinity-qt
        else
          echo "Build failed: trinity-qt executable not found"
          exit 1
        fi
