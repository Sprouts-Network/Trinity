name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libboost-all-dev \
          libssl-dev \
          libdb++-dev \
          qtbase5-dev \
          qttools5-dev-tools \
          libqt5gui5 \
          libqt5core5a \
          libqt5dbus5
    
    - name: Configure with qmake
      run: qmake USE_UPNP=- trinity-qt.pro
    
    - name: Build Trinity
      run: make -j$(nproc)
    
    - name: Check executable
      run: |
        ls -lh trinity-qt
        file trinity-qt
        echo "Trinity executable built successfully!"
    
    - name: Test executable help
      run: ./trinity-qt --help || echo "Help command completed"
