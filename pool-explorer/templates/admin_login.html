{% extends "base.html" %}

{% block title %}Admin Login - Trinity Pool{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0"><i class="bi bi-lock"></i> Admin Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('index') }}">Back to Pool</a>
            </div>
        </div>
        
        <div class="alert alert-info mt-3">
            <strong>Default Credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>trinity2024!</code><br>
            <small class="text-muted">Please change these in production!</small>
        </div>
    </div>
</div>
{% endblock %}
